<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rpc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil:opsz,wght@10..72,100..900&family=Iansui&display=swap"
        rel="stylesheet">
    <title>play rcp</title>
</head>
<body>
    <h1>LETS PLAY ROCK PAPER SCISSORS!!!</h1>
    <h1>choose:</h1>
    <div class="rpcbutton">
    <button type="button" class="rock">🪨<br> rock
    </button>
    <button type="button" class="paper">📜<br>paper</button>
    <button type="button" class="scissor">✂️scissor</button>
    </div>
    <div class="points">
    <h2>Wins: <span class="o" id="wins">0</span></h2>
    <h2>Losses: <span class="o" id="losses">0</span></h2>
    <h2>Draws: <span class="o" id="draws">0</span></h2>
    </div>
    <script src="rpc.js"></script>
</body>
</html>
